<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đăng Ký Khóa Học - Trung Tâm Giáo Dục ABC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        h2 {
            font-size: 28px;
        }
        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="submit"], input[type="reset"] {
            width: auto;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        input[type="reset"] {
            background-color: #f44336;
            color: white;
            border: none;
        }
        input[type="submit"]:hover, input[type="reset"]:hover {
            opacity: 0.9;
        }
        .rating {
            display: flex;
            justify-content: center;
            gap: 5px;
            font-size: 24px;
        }
        .star-rating {
            display: flex;
            direction: ltr;
            font-size: 0;
        }
        .star-rating input {
            display: none;
        }
        .star-rating label {
            font-size: 24px;
            padding: 0 5px;
            cursor: pointer;
            color: #ccc;
        }
        .star-rating input:checked ~ label,
        .star-rating label:hover,
        .star-rating label:hover ~ label {
            color: #f5b301;
        }
        .star-rating input:checked ~ label ~ label {
            color: #ccc;
        }
        .error {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Form Đăng Ký Khóa Học - Trung Tâm Giáo Dục ABC</h2>
    <form id="registrationForm" onsubmit="return validateForm()">
        <div class="form-group">
            <label for="fullName">Họ và tên học viên:</label>
            <input type="text" id="fullName" name="fullName" required>
        </div>
        <div class="form-group">
            <label for="dob">Ngày sinh:</label>
            <input type="date" id="dob" name="dob" required>
        </div>
        <div class="form-group">
            <label for="phone">Số điện thoại học viên:</label>
            <input type="tel" id="phone" name="phone" pattern="0[0-9]{9,10}" required>
        </div>
        <div class="form-group">
            <label for="email">Địa chỉ email:</label>
            <input type="email" id="email" name="email" required>
            <span id="emailError" class="error"></span>
        </div>
        <div class="form-group">
            <label for="course">Tên khóa học:</label>
            <select id="course" name="course" required>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Python">Python</option>
            </select>
        </div>
        <div class="form-group">
            <label for="time">Thời gian học:</label>
            <select id="time" name="time" required>
                <option value="Sáng">Sáng</option>
                <option value="Chiều">Chiều</option>
                <option value="Tối">Tối</option>
            </select>
        </div>
        <div class="form-group">
            <label for="method">Hình thức học:</label>
            <select id="method" name="method" required>
                <option value="Trực tuyến">Trực tuyến</option>
                <option value="Trực tiếp tại trung tâm">Trực tiếp tại trung tâm</option>
            </select>
        </div>
        <div class="form-group">
            <label for="startDate">Ngày bắt đầu:</label>
            <input type="date" id="startDate" name="startDate" required>
        </div>
        <div class="form-group">
            <label for="notes">Ghi chú thêm:</label>
            <textarea id="notes" name="notes" rows="4"></textarea>
        </div>
        <div class="form-group">
            <label for="rating">Đánh giá sơ bộ khóa học:</label>
            <div class="star-rating">
                <input type="radio" id="star5" name="rating" value="5">
                <label for="star5" title="5 stars">&#9733;</label>
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4" title="4 stars">&#9733;</label>
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3" title="3 stars">&#9733;</label>
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2" title="2 stars">&#9733;</label>
                <input type="radio" id="star1" name="rating" value="1">
                <label for="star1" title="1 star">&#9733;</label>
            </div>
        </div>
        <div class="form-group">
            <label for="feedback">Ý kiến, đóng góp:</label>
            <textarea id="feedback" name="feedback" rows="4"></textarea>
        </div>
        <input type="submit" value="Gửi">
        <input type="reset" value="Xóa">
    </form>

    <script>
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(String(email).toLowerCase());
        }

        function validateForm() {
            const email = document.getElementById('email').value;
            const emailError = document.getElementById('emailError');
            emailError.textContent = '';

            if (!validateEmail(email)) {
                emailError.textContent = 'Địa chỉ email không hợp lệ';
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
